<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w3-container">
        <h2>Giỏ hàng của bạn</h2>
        <button class="w3-button w3-khaki">
            <a href="./form.html">Create new</a>
        </button>
        <button id="cart" class="w3-button w3-blue">
            <a href="/indexcart.html">Giỏ Hàng</a>
        </button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Giỏ Hàng</h5>
        
                </div>
                <div class="modal-body">
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ProductName</span>
                        <span class="cart-price cart-header cart-column">Price</span>
                        <span class="cart-quantity cart-header cart-column">Quantity</span>
                    </div>
                    <div class="cart-items">
                        <div class="modal-body" >
                            <div class="cart-items" id="cart-items">
                            </div>
                        </div>

                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Tổng Cộng:</strong>
                        <span class="cart-total-price" id="total-price">0VNĐ</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                    <button type="button" id="btn-payment" class="btn btn-primary order">Thanh Toán</button>
                </div>
            </div>
        </div>
        <table class="w3-table-all w3-hoverable">
            <thead>
                <tr class="w3-light-grey">
                    <th> </th>
                    <th>Name</th>
                    <th>Price </th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="my-table-data">
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary open-footer"><a href="/indexcart.html">Mở</a></button>
        <form action=""></form>
    </div>
    <script src="js/cart.js"></script>

</body>

</html>
